<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Company Dashboard</h1>
    <div class="row">
        <div class="card">
            <h2>Employees</h2>
            <div class="form-group">
                <input type="text" id="empName" placeholder="Name">
                <input type="text" id="empEmail" placeholder="Email">
                <button onclick="addEmployee()">Add Employee</button>
            </div>
            <ul id="employeeList"></ul>
        </div>
        <div class="card" id="taskSection" style="display:none;">
            <h2>Tasks for <span id="selectedEmpName"></span></h2>
            <input type="hidden" id="selectedEmpId">
            <div class="form-group">
                <input type="text" id="taskDesc" placeholder="Task description...">
                <select id="taskStatus">
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
                <button onclick="addTask()" class="btn-green">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
</div>
<div id="editEmployeeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditEmployeeModal()">&times;</span>
        <h2>Edit Employee</h2>
        <input type="hidden" id="editEmpId">
        <div class="form-group">
            <input type="text" id="editEmpName" placeholder="Name">
            <input type="text" id="editEmpEmail" placeholder="Email">
        </div>
        <button onclick="updateEmployee()" class="btn-green">Update</button>
    </div>
</div>
<div id="editTaskModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditTaskModal()">&times;</span>
        <h2>Edit Task</h2>
        <input type="hidden" id="editTaskId">
        <div class="form-group">
            <input type="text" id="editTaskDesc" placeholder="Description">
            <select id="editTaskStatus">
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <button onclick="updateTask()" class="btn-green">Update</button>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
